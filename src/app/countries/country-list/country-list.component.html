<div class="mb-3 mt-3">
    <div class="row">
        <div class="col-md">
            <label for="select-items">Please select the {{dropDownLabel}}:&nbsp;</label>
        </div>
        <div class="col-md" *ngIf="selectedCountryName">
            <div>Selected {{dropDownLabel}}: {{ selectedCountryName }}</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md">
        <app-dropdown-selector [data]="countries" (dataItem)="countryOutput($event)">
        </app-dropdown-selector>
    </div>
</div>
